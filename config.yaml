# Agent Configuration
agent:
  model: "gpt-4"
  temperature: 0.1
  max_tokens: 4000

# Review Settings
review:
  max_files: 30
  supported_extensions:
    - .py
    - .js
    - .ts
    - .java
    - .cpp
    - .c
    - .go
    - .rs
    - .rb
  ignore_patterns:
    - "*/node_modules/*"
    - "*/venv/*"
    - "*/__pycache__/*"
    - "*/dist/*"
    - "*/build/*"
    - "*/.git/*"

# Documentation Settings
documentation:
  generate_readme: true
  generate_docstrings: true
  generate_api_docs: false

# GitHub Settings
github:
  create_pr: false
  pr_branch_prefix: "code-review-"
  pr_title_prefix: "[AI Review]"